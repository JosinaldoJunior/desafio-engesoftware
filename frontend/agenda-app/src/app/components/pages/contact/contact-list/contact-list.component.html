<div class="rows">
  <h1>Lista de Contatos</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td colspan="5">
        <button type="button" class="btn btn-primary" (click)="showModalInsert()">Novo Contato</button></td>
    </tr>
    <tr>
      <th style="width: 5%">ID</th>
      <th style="width: 25%">Nome</th>
      <th style="width: 25%">E-mail</th>
      <th style="width: 10%">Telefone</th>
      <th style="width: 12%">Compania</th>
      <th style="width: 10%">Criado em</th>
      <th style="width: 13%">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{contact.id}}</td>
      <td>{{contact.name}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.phone_number}}</td>
      <td>{{contact.company}}</td>
      <td>{{contact.created_at.date | date: 'dd/MM/yyyy'}}</td>
      <td>Editar | Excluir</td>
    </tr>
    </tbody>
  </table>
</div>
<contact-new-modal (onSuccess)="onInsertSuccess($event)" (onError)="onInsertError($event)"></contact-new-modal>
